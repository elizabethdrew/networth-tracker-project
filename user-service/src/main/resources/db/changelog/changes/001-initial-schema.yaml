databaseChangeLog:
  - changeSet:
      id: 1
      author: elizabethdrew
      context: default
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: active_user
                  type: boolean
                  defaultValue: true
              - column:
                  name: tax_rate
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: date_birth
                  type: date
              - column:
                  name: date_open
                  type: timestamp
              - column:
                  name: date_updated
                  type: timestamp