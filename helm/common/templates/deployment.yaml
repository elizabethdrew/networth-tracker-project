{{- define "common.deployment" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.deploymentName }}
  labels:
    app: {{ .Values.app.label }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.label }}
    spec:
      containers:
        - name: {{ .Values.app.label }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          env:
          {{- if .Values.app.enabledFeatures.name }}
          - name: SPRING_APPLICATION_NAME
            value: {{ .Values.app.name }}
          {{- end }}
          {{- if .Values.app.enabledFeatures.config }}
          - name: SPRING_CONFIG_IMPORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.app.configMapName }}
                key: SPRING_CONFIG_IMPORT
          - name: SPRING_CLOUD_CONFIG_URI
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.app.configMapName }}
                key: SPRING_CLOUD_CONFIG_URI
          {{- end }}
          {{- if .Values.app.enabledFeatures.profile }}
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.app.configMapName }}
                key: SPRING_PROFILES_ACTIVE
          {{- end }}
          {{- if .Values.app.enabledFeatures.mysql }}
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.app.configMapName }}
                key: SPRING_DATASOURCE_URL
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.app.configMapName }}
                key: SPRING_DATASOURCE_USERNAME
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.app.configMapName }}
                key: SPRING_DATASOURCE_PASSWORD
          {{- end }}
          {{- if .Values.app.enabledFeatures.discovery }}
          - name: SPRING_CLOUD_KUBERNETES_DISCOVERY_DISCOVERY_SERVER_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.app.configMapName }}
                key: SPRING_CLOUD_KUBERNETES_DISCOVERY_DISCOVERY_SERVER_URL
          {{- end }}
  {{- end -}}