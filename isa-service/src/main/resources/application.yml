spring:
  application:
    name: isa-service
  config:
    import: "optional:configserver:http://configserver:8071/"
  output:
    ansi:
      enabled: always
#  liquibase:
#    contexts: default
#    change-log: classpath:/db/changelog/db.changelog-master.yml
#    enabled: true
  jpa:
    defer-datasource-initialization: false
    show-sql: true
    hibernate:
      ddl-auto: create
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092
      function:
        definition: addIsaAccount
      bindings:
        addIsaAccount-in-0:
          destination: new-isa-account-topic
          group: ${spring.application.name}



feign:
  client:
    config:
      default:
        loggerLevel: full

javax:
  persistence:
    jdbc:
      driver: com.mysql.jdbc.Driver

server:
  port: 8083
  servlet:
    context-path: /

logging:
  level:
    root: INFO
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

info:
  application:
    name: ${spring.application.name}
    version: '@project.version@'
    spring-cloud-version: '@spring-cloud.version@'
    spring-boot-version: '@project.parent.version@'

management:
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
